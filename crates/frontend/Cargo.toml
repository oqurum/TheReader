[package]
name = "books-frontend"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
books-common = { path = "../common" }

# reqwest = { version = "0.11", features = ["multipart"] }
tokio = "1.15"

serde = { version = "1.0", features = ["derive"] }
serde_urlencoded = "0.7"
serde_json = "1.0"

wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
gloo-utils = "0.1"
gloo-file = "0.2"
gloo-timers = "0.2"
js-sys = "0.3"

base64 = "0.13"
lazy_static = "1.4"
urlencoding = "2.1"

anyhow = "1.0"
log = "0.4"

yew = "0.19"
yew-router = "0.16"

wasm-logger = "0.2"

[dependencies.web-sys]
version = "0.3"
features = [
	"DomTokenList",
	"FormData",
	"Headers",
	"Request",
	"RequestInit",
	"RequestMode",
	"Response",
	"Window",
	"DataTransfer",
	"Document",
	"Element",
	"HtmlIFrameElement",
	"HtmlSelectElement",
	"CssStyleDeclaration",
	"Touch",
	"TouchEvent",
	"TouchList"
]